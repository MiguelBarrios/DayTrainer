<body>
  <!--Main Navigation-->
  <header>
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a href="#" [routerLink]="['/accounthome']" class="list-group-item list-group-item-action py-2 ripple"
            aria-current="true">
            <i class="fa fa-tachometer fa-fw me-3"></i><span>Main dashboard</span></a>
          <a href="#" [routerLink]="['/settings']" class="list-group-item list-group-item-action py-2 ripple"><i
              class="fa fa-lock fa-fw me-3"></i><span>Settings</span></a>
          <a href="#" [routerLink]="['/feed']" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fa fa-chart-pie fa-fw me-3"></i><span>Feed</span></a>
          <a href="#" [routerLink]="['/trades']" class="list-group-item list-group-item-action py-2 ripple"><i
              class="fa fa-building fa-fw me-3 fa fa-chart-bar fa-fw me-3"></i><span>Trades</span></a>
          <a href="#" [routerLink]="['/leaderboard']" class="list-group-item list-group-item-action py-2 ripple"><i
              class="fa fa-globe fa-fw me-3"></i><span>Leader Board</span></a>
          <a href="#" [routerLink]="['/market']" class="list-group-item list-group-item-action py-2 ripple"><i
              class="fa fa-calendar fa-fw me-3"></i><span>Market</span></a>
          <a *ngIf="isAdmin()" href="#" [routerLink]="['/users']"
            class="list-group-item list-group-item-action py-2 ripple"><i
              class="fa fa-users fa-fw me-3"></i><span>Users</span></a>
          <a href="#" [routerLink]="['/friends']" class="list-group-item list-group-item-action py-2 ripple"><i
              class="fa fa-money-bill fa-fw me-3"></i><span>Friends</span></a>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->


  </header>


  <main style="margin-top: 58px;">
    <div class="container pt-4" id="Feed">
      <!-- Main Body -->
      <div class="container mt-5">
        <h1>Feed</h1>
        <div class="row  d-flex justify-content-center">
          <div class="col-md-8">
            <div class="headings d-flex justify-content-between align-items-center mb-3">
              <h5>Unread comments({{comments.length}})</h5>
              <div class="buttons">
                <span class="badge bg-white d-flex flex-row align-items-center">
                  <span class="text-primary">Comments "ON"</span>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                  </div>
                </span>
              </div>
            </div>
            <div class="card p-3" *ngFor="let comment of comments">
              <div class="d-flex justify-content-between align-items-center">
                <div class="user d-flex flex-row align-items-center">
                  <img src="https://i.imgur.com/hczKIze.jpg" width="30" class="user-img rounded-circle mr-2">
                  <span><small class="font-weight-bold text-primary">james_olesenn </small> </span>
                  <small class="font-weight-bold">Hmm, This poster looks cool</small>
                </div>
                <small>2 days ago</small>
              </div>
              <div class="action d-flex justify-content-between mt-2 align-items-center">
                <div class="reply px-4">
                  <small>Remove</small>
                  <span class="dots"></span>
                  <small>Reply</small>
                  <span class="dots"></span>
                  <small>Translate</small>
                </div>
                <div class="icons align-items-center">
                  <i class="fa fa-star text-warning"></i>
                  <i class="fa fa-check-circle-o check-icon"></i>
                </div>
              </div>
              <br>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
