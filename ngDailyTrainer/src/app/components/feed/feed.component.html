<body>
  <header>
    <app-logged-in-nav></app-logged-in-nav>
  </header>
  <main style="margin-top: 58px;">
    <div class="container pt-4" id="Feed">
      <!-- Main Body -->
      <div class="container mt-5">
        <h1>Feed</h1>
        <div class="row  d-flex justify-content-center">
          <div class="col-md-8">
            <div class="headings d-flex justify-content-between align-items-center mb-3">
              <h5>Unread comments({{comments.length}})</h5>
              <div class="buttons">
                <span class="badge bg-white d-flex flex-row align-items-center">
                  <span class="text-primary">Comments "ON"</span>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                  </div>
                </span>
              </div>
            </div>
            <div class="card p-3" *ngFor="let comment of comments">
              <div class="d-flex justify-content-between align-items-center">
                <div class="user d-flex flex-row align-items-center">
                  <img src="https://i.imgur.com/hczKIze.jpg" width="30" class="user-img rounded-circle mr-2">
                  <span><small class="font-weight-bold text-primary">james_olesenn </small> </span>
                  <small class="font-weight-bold">Hmm, This poster looks cool</small>
                </div>
                <small>2 days ago</small>
              </div>
              <div class="action d-flex justify-content-between mt-2 align-items-center">
                <div class="reply px-4">
                  <small>Remove</small>
                  <span class="dots"></span>
                  <small>Reply</small>
                  <span class="dots"></span>
                  <small>Translate</small>
                </div>
                <div class="icons align-items-center">
                  <i class="fa fa-star text-warning"></i>
                  <i class="fa fa-check-circle-o check-icon"></i>
                </div>
              </div>
              <br>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
