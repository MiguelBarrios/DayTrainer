
    <div id="feedPageContainerMain">
      <app-logged-in-nav></app-logged-in-nav>
      <div>
        <div class="container pt-4" id="Feed">
          <!-- Main Body -->
          <div class="container mt-5">
            <h1>Feed</h1>
            <div class="row  d-flex justify-content-center">
              <div class="col-md-8">
                <div class="headings d-flex justify-content-between align-items-center mb-3">
                  <h5>Unread comments({{comments.length}})</h5>
                  <div class="buttons">
                  </div>
                </div>
                <div class="card p-3" *ngFor="let comment of comments" id="comment">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="user d-flex flex-row align-items-center">
                      <img src="assets/img/team/2.jpg" width="30" class="user-img rounded-circle mr-2">
                      <span><small class="font-weight-bold text-primary">{{comment.user.username}} </small> </span>
                      <br>
    
                    </div>
                    <span><small class="font-weight-bold"> {{comment.content}}</small></span>
                    <small>{{comment.createdAt | date}}</small>
                  </div>
                  <div class="action d-flex justify-content-between mt-2 align-items-center">
                    <div class="reply px-4">
                      <!-- <button class="btn btn-danger">Delete</button> -->
                    </div>
                    <div class="icons align-items-center">
                      <i class="fa fa-star text-warning"></i>
                      <i class="fa fa-check-circle-o check-icon"></i>
                    </div>
                  </div>
                  <br>
                </div>
                <br>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
