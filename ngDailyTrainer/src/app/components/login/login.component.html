<div class="modal-body">
    <form name="updateEvent">
        <h1>Login</h1>
        <div class="mb-3">
            <label>First Name</label>
            <input class="form-control" name="firstname" type="text" [(ngModel)]="loginUser.username">
            <label>Password</label>
            <input class="form-control" name="password" type="text" [(ngModel)]="loginUser.password">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-success" (click)="login(loginUser)">Login</button>
</div>
