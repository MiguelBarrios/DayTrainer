<div class="container" id="SingleStockViewPageContainer">

    <!-- Single Stock View-->
    <div class="card">
        <!-- <img src="https://businessforecastblog.com/wp-content/uploads/2015/02/GOOG.png" class ="card-img-top"> -->
        <div class="card-body">

            <h5 class="card-title">{{selected.symbol}}</h5>
            <h3>{{selected.open}} </h3>
            <h3>{{selected.high}} </h3>
            <h3>{{selected.low}} </h3>
            <h3>{{selected.price}}</h3>
            <h3>{{selected.volume}}</h3>
            <h3>{{selected.previousClose}}</h3>
            <h3>{{selected.change}}</h3>


            <button>Buy</button>
        </div>
    </div>

    <app-trade>Loading</app-trade>
</div>
