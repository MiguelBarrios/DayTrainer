<div class="container" id="SingleStockViewPageContainer">

    <!-- Stock Stats -->
    <div id="stockStatsContainer">
        <h1>Stock Stats</h1>

    </div>


    <!-- Single Stock View-->
    <div class="card">
        <!-- <img src="https://businessforecastblog.com/wp-content/uploads/2015/02/GOOG.png" class ="card-img-top"> -->
        <div class="card-body">

            <h5 class="card-title">{{selected.symbol}}</h5>
            <h3>{{selected.open}} </h3>
            <h3>{{selected.high}} </h3>
            <h3>{{selected.low}} </h3>
            <h3 id="svstockPrice">{{selected.price}}</h3>
            <h3>{{selected.volume}}</h3>
            <h3>{{selected.previousClose}}</h3>
            <h3>{{selected.change}}</h3>


            <button>Buy</button>
        </div>
    </div>

    <div>

    </div>


    <div id="userPositionInfo" class="border">
        <h1>Your Position</h1>
        <div id="positionInfoContainer">
            <div>
                <h5>Shares</h5>
                <h6>42.5</h6>
            </div>

            <div>
                <h5>Market Value</h5>
                <h6>965.32</h6>
            </div>

            <div>
                <h5>Total Return</h5>
                <h6>25.52</h6>
            </div>
            <div>
                <h5>Total Return</h5>
                <h6>25.32</h6>
            </div>
        </div>
        <div id="positionReturnsContainer">

        </div>

    </div>

    <app-trade>Loading</app-trade>
</div>
