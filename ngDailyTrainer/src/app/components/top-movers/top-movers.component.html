<div *ngIf="movers.length >1" class="splitLeft">
    <div id="topMoversContainer">

        <!-- Gainers-->
        <table class="table border table-borderless table-sm ">
            <thead>
                <tr>
                    <th>Gainers</th>
                </tr>
                <tr class="border">
                    <th scope="col">Change</th>
                    <th scope="col">Last Price</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Volume</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of movers | movers:'up'" [ngClass]="checkTrend(item)">
                    <td>{{item.change | number: '1.2-2'}}</td>
                    <td>{{item.last}}</td>
                    <td>{{item.symbol}}</td>
                    <td>{{item.totalVolume}}</td>
                </tr>
            </tbody>
        </table>

        <!-- Losers -->
        <table class="table border table-borderless table-sm ">
            <thead>
                <tr>
                    <th>Gainers</th>
                </tr>
                <tr class="border">
                    <th scope="col">Change</th>
                    <th scope="col">Last Price</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Volume</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of movers | movers:'down'" [ngClass]="checkTrend(item)">
                    <td>{{item.change | number: '1.2-2'}}</td>
                    <td>{{item.last}}</td>
                    <td>{{item.symbol}}</td>
                    <td>{{item.totalVolume}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
